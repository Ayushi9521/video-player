<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Video Player </title>
</head>

<body>
    
    <header> <strong>Video Player</strong></header>
    
    <div >
    <section class="card ">
       <video class="videoplay" width="1000px" height="580px" >
            <source src="video/cat.mp4" type="video/mp4" poster="poster.png">
            Your browser does not support HTML video.
          </video>
          <div class="card-body"  >
            <button type="button" class="btn play" >Play </button>
            <button type="button" class="btn btn-primary fast-forward">forward</button>
          </div>
    </section>  
    
    <aside>
        <div class="flex-container">
            <div class="card acard" style="width: 29rem;" >
                <video id="vid1">
                    <source src="video/cat.mp4" class="card-img-top">
                </video>  
                 <div class="card-body">
                     <button type="button" class="btn btn-primary" onclick="plPa1()">Play/Pause</button>
                     <button type="button" class="btn btn-primary" onclick="Far1()">Forward</button>
                 </div>
               </div>
        
               <div class="card acard" style="width: 29rem;" >
                <video id="vid2">
                    <source src="video/cat.mp4" class="card-img-top">
                </video>  
                 <div class="card-body">
                     <button type="button" class="btn btn-primary" onclick="plPa2()">Play/Pause</button>
                     <button type="button" class="btn btn-primary" onclick="Far2()">Forward</button>
                 </div>
               </div>
        
               <div class="card acard" style="width: 29rem;" >
                <video id="vid3">
                    <source src="video/cat.mp4" class="card-img-top">
                </video>  
                 <div class="card-body">
                     <button type="button" class="btn btn-primary" onclick="plPa3()">Play/Pause</button>
                     <button type="button" class="btn btn-primary" onclick="Far3()">Forward</button>
                 </div>
               </div>

               <div class="card acard" style="width: 29rem;" >
                <video id="vid4">
                    <source src="video/cat.mp4" class="card-img-top">
                </video>  
                 <div class="card-body">
                     <button type="button" class="btn btn-primary" onclick="plPa4()">Play/Pause</button>
                     <button type="button" class="btn btn-primary" onclick="Far4()">Forward</button>
                 </div>
               </div>


               <div class="card acard" style="width: 29rem;" >
                <video id="vid5">
                    <source src="video/cat.mp4" class="card-img-top">
                </video>  
                 <div class="card-body">
                     <button type="button" class="btn btn-primary" onclick="plPa5()">Play/Pause</button>
                     <button type="button" class="btn btn-primary" onclick="Far5()">Forward</button>
                 </div>
               </div>
    </div>
        </aside>
</div>


<script>
// Code for section video player
const videoplayer = document.querySelector("section");
const video = videoplayer.querySelector(".videoplay");
const playbutton = videoplayer.querySelector('.play');

// play and pause button 
playbutton.addEventListener('click',(e)=>{
 if(video.paused){
     video.play();
     e.target.textContent = '||';
  
 }
 else{
     video.pause();
     e.target.textContent = '>';
 }
});
// fast forward button
const fastbtn = videoplayer.querySelector('.fast-forward'); 
fastbtn.addEventListener('click', (f)=>{
    video.currentTime += 10;
    f.target.textContent = '>>';
});

// code for aside video

// for 1 video
var myv = document.getElementById("vid1");
function plPa1(){
    if(myv.paused)
        myv.play();
    else
         myv.pause();
}
function Far1() {
     myv.currentTime += 10;
}

// code for 2 video
var myv1 = document.getElementById("vid2");
function plPa2(){
    if(myv1.paused)
        myv1.play();
    else
         myv1.pause();
}
function Far2() {
     myv1.currentTime += 10;
}

var myv2 = document.getElementById("vid3");

    if(myv2.paused)
        myv2.play();
    else
         myv2.pause();

function Far3() {
     myv2.currentTime += 10;
}

    else
         myv3.pause();
}
function Far4() {

// code for 5 video
var myv4 = document.getElementById("vid5");
function plPa5(){
    if(myv4.paused)
        myv4.play();
    else
         myv4.pause();
}
function Far5() {
     myv4.currentTime += 10;
}

</script>

</body>
</html>
